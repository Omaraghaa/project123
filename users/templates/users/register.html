{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">              
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div> 
            <div class="form-group">
                <script src="https://kit.fontawesome.com/d9175879e3.js" crossorigin="anonymous"></script>
                
            <button class="btn btn-outline-info"  type="submit" style ="position:relative;left:220px;"><i class="fab fa-linkedin" style='font-size:36px'></i>  <b>Auto fill with LinkedIn</b></button>
        </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
