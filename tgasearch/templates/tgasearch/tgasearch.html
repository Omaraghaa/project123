<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
       body,p,div,input,textarea{
	
	font-family: 'Open Sans', sans-serif;
  }
  h1,h2,h3,h4,h5,h6,a,ul,li{
	font-family: 'Montserrat', sans-serif;
  }
        .header {
        padding: 60px;
        text-align: center;
        background: #9ae0e0;
        color: white;
        font-size: 30px;
        }

        .button {
        background-color:#afb5b8;
        border: none;
        color: rgb(5, 5, 5);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        }
        input,
        input::-webkit-input-placeholder {
        font-size: 15px;
        line-height: 3;
        width: 400px;
        padding: 0 20px;
         }

        * {
            box-sizing: border-box;
        }
        table {
           border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(66, 62, 62);
            text-align: justify;
        }
        table {
            width: 100%;
        }

        th {
          height: 50px;
        }
        th {
          text-align: left;
        }
        td {
          height: 50px;
          vertical-align: bottom;
        }
        tr:hover {background-color: #f1edc5;}
        th {
          background-color: #e4edf5;
          color: rgb(65, 62, 62);
        }
        th, td {
          padding: 8px;
        }
        th {
           text-transform: uppercase;
        }
        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #dacaca;
        }
        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none; /* Prevent double borders */
            cursor: pointer;
        }
    </style>
    <title>TGA Search</title>
    <body>
    {% if record %}
    <table class="table is-fullwidth is-striped is-bordered">
        <h1 style="text-align:center">TGA Search</h1>
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>
        {% for rec in record %}
        <tr>
            <th>{{ rec }}</th>           
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <form method="POST">
        <body style="background-color:#acb2b6;">
        {% csrf_token %}
        <div class="header">
        <h1 style="color:rgb(20, 20, 20);">TGA Search </h1>
        <input type="text" name="tga" placeholder="Type in search term">
        <button class="button" type="submit" >Search</button>
        </div>
        </body>
    </form>
    {% endif %}    
    </body>
</head>
